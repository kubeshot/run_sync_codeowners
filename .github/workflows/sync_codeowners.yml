name: 'Sync CODEOWNERS'
on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  sync_codeowners:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # Updated to use a more recent version

      - name: Set up Python
        uses: actions/setup-python@v4  # Set up Python environment
        with:
          python-version: '3.x'  # Specify your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub  # Install PyGithub package

      - name: Sync CODEOWNERS file
        uses: kubeshot/sync_codeowners@main  # Use the custom action
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}  # Pass GitHub token securely
          codeowners-path: ".github/CODEOWNERS"  # Optional: specify path
          codeowners-content: |
            *       udaykakkar  # The content for the CODEOWNERS file

